    <!-- Begin Animation JavaScript -->
        <script type="text/javascript">
            
            (function () {

                console.log("The Only Agency Intro Animation");

                // GSAP Plugin Registeration
                    gsap.registerPlugin(ScrollTrigger, DrawSVGPlugin);

                //--------------------//
                //----- Desktop ------//
                //--------------------//

                //  Desktop Variables
                    const intro_svg_el = document.querySelector("#theonlyagency_intro_SVG");
                    const perpetual_text_lettters_pathes = intro_svg_el.querySelectorAll("#PERPETUAL_LETTERS_GROUP path");
                    const theonly_text_lettters_pathes = intro_svg_el.querySelectorAll("#THE_ONLY_LETTERS_GROUP path");
                    const blue_logo_path = intro_svg_el.querySelectorAll("#BLUE_LOGO");

                //  Desktop Set
                    gsap.set(perpetual_text_lettters_pathes, { yPercent: 100, autoAlpha: 0 });
                    gsap.set(theonly_text_lettters_pathes, { yPercent: 50, autoAlpha: 0 });
                    gsap.set(blue_logo_path, { scale: 5, autoAlpha: 0, transformOrigin: "center" });
                
                //  Intro Timeline
                    const intro_tl = gsap.timeline({ 
                        delay: 0.5,
                        // repeat: -1,
                        // repeatDelay: 1,
                        // paused: true,
                        onComplete: () => {
                            intro_svg_el.classList.add("hide_intro");
                        }
                    });

                    intro_tl.to(theonly_text_lettters_pathes, {
                        yPercent: 0,
                        autoAlpha: 1,
                        duration: 1,
                        ease: "power4.inOut",
                        stagger: 0.07
                    });

                    intro_tl.to(perpetual_text_lettters_pathes, {
                        yPercent: 0,
                        autoAlpha: 1,
                        duration: 1,
                        ease: "power4.inOut",
                        stagger: 0.07
                    }, "<");

                    intro_tl.to(blue_logo_path, {
                        scale: 1,
                        autoAlpha: 1,
                        duration: 1,
                        ease: "power4.inOut",
                    }, "<=90%");
                

            })();
        </script>
    <!-- End Animation JavaScript -->
