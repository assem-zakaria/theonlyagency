    <!-- Begin JavaScript Files -->

    <!-- Begin Animation JavaScript -->
        <script type="text/javascript">
            
            (function () {

                console.log("The Only Agency Intro Animation");

                // GSAP Plugin Registeration
                    gsap.registerPlugin(ScrollTrigger, DrawSVGPlugin);

                //--------------------//
                //----- Desktop ------//
                //--------------------//

                //  Desktop Variables
                    const intro_svg_el = document.querySelector("#theonlyagency_intro_SVG");

                    const top_grp_text_pathes = intro_svg_el.querySelectorAll("#Top_Text_Group path");
                    const bottom_grp_text_pathes = intro_svg_el.querySelectorAll("#Bottom_Text_Group path");

                    const blue_logo_path = intro_svg_el.querySelectorAll("#Blue_Logo");

                    const mid_light_logo = intro_svg_el.querySelector("#Stroked_Logo_Mid");
                    const left_light_logo = intro_svg_el.querySelector("#Stroked_Logo_Left");
                    const right_light_logo = intro_svg_el.querySelector("#Stroked_Logo_Right");

                //  Desktop Set
                    gsap.set([top_grp_text_pathes, bottom_grp_text_pathes], { yPercent: 120, autoAlpha: 1 });
                    gsap.set([mid_light_logo, left_light_logo, right_light_logo], { yPercent: 100, autoAlpha: 0 });
                    gsap.set(blue_logo_path, { scale: 5, rotation: 180, autoAlpha: 0, transformOrigin: "center" });
                    // gsap.set("#intro_video > div", { maskSize: "100%", maskPosition: "50% 50%" });
                    gsap.set("#intro_video > div", { maskSize: "100%" });
                
                //  Intro Timeline
                    const intro_tl = gsap.timeline({ 
                        delay: 0.5,
                        // repeat: -1,
                    });

                    intro_tl.to([mid_light_logo, left_light_logo, right_light_logo], {
                        yPercent: 0,
                        autoAlpha: 1,
                        duration: 1,
                        ease: "power4.out",
                        stagger: 0.1
                    });

                    intro_tl.to([top_grp_text_pathes, bottom_grp_text_pathes], {
                        yPercent: 0,
                        duration: 0.8,
                        ease: "power4.out",
                        stagger: 0.04
                    }, "<=10%");

                    intro_tl.to(blue_logo_path, {
                        scale: 1,
                        rotation: 0,
                        autoAlpha: 1,
                        duration: 0.8,
                        ease: "power4.out",
                    }, "<=30%");

                    intro_tl.to([top_grp_text_pathes, bottom_grp_text_pathes], {
                        delay: 0.2,
                        yPercent: -150,
                        duration: 0.8,
                        ease: "power4.out",
                    });

                    intro_tl.to([mid_light_logo, left_light_logo, right_light_logo], {
                        yPercent: -100,
                        autoAlpha: 0,
                        duration: 1,
                        ease: "power4.out",
                    }, "<");

                    intro_tl.to(blue_logo_path, {
                        rotation: 270,
                        yPercent: -200,
                        autoAlpha: 0,
                        duration: 0.8,
                        ease: "power4.out",
                    }, "<");

                    intro_tl.call(() => {   // call this function before the end of the animation by 1.7sec to add this hiding class
                        intro_svg_el.classList.add("hide_intro");
                    }, null, "-=1.6");

                

                //  Intro Video Section Timeline
                    const intro_video_tl = gsap.timeline({
                      scrollTrigger: {
                        trigger: "#intro_video",
                        pin: true,
                        start: "top top",
                        end: "+=500%",
                        scrub: 1,
                        ease: "none",
                        // markers: true,
                        onUpdate: (self) => {
                            console.log(self.progress)
                        }
                      }
                    });

                    intro_video_tl.to("#intro_video > div", {
                        maskSize: "5600%",
                    })

                    intro_video_tl.to("#intro_video > div video", {
                        width: "45vw",
                        left: "100px"
                    }, "<=40%")



            })();
        </script>
    <!-- End Animation JavaScript -->
